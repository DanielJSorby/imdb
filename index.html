<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IM-DM Home</title>
    <link rel="stylesheet" href="./style.css" />
    <meta name="theme-color" content="#273469" />
  </head>
  <body>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js" defer></script>
    <h1 class="logo">IM-<span id="db">DB</span></h1>
    <div class="search-wrapper">
      <div class="searchBar">
        <input
          id="search"
          type="search"
          name="searchQueryInput"
          placeholder="Search"
          value=""
          data-search
        />
        <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
          <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
            <path
              fill="#666666"
              d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
            />
          </svg>
        </button>
      </div>
    </div>
    <div class="filters">
      <label for="year"></label>
      <select name="year" id="year">
        <option value="All">All</option>
        <option value="1900">1900's</option>
        <option value="1910">1910's</option>
        <option value="1920">1920's</option>
        <option value="1930">1930's</option>
        <option value="1940">1940's</option>
        <option value="1950">1950's</option>
        <option value="1960">1960's</option>
        <option value="1970">1970's</option>
        <option value="1980">1980's</option>
        <option value="1990">1990's</option>
        <option value="2000">2000's</option>
        <option value="2010">2010's</option>
        <option value="2020">2020's</option>
      </select>
      <!-- Favoritt Hjerte -->
      <input type="checkbox" class="checkbox" id="checkbox" />
      <label for="checkbox">
        <svg
          id="heart-svg"
          viewBox="467 392 58 57"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g
            id="Group"
            fill="none"
            fill-rule="evenodd"
            transform="translate(467 392)"
          >
            <path
              id="heart"
              d="M29.144 20.773c-.063-.13-4.227-8.67-11.44-2.59C7.63 28.795 28.94 43.256 29.143 43.394c.204-.138 21.513-14.6 11.44-25.213-7.214-6.08-11.377 2.46-11.44 2.59z"
              fill="#AAB8C2"
            />
            <circle
              id="main-circ"
              fill="#E2264D"
              opacity="0"
              cx="29.5"
              cy="29.5"
              r="1.5"
            />

            <g id="grp7" opacity="0" transform="translate(7 6)">
              <circle id="oval1" fill="#9CD8C3" cx="2" cy="6" r="2" />
              <circle id="oval2" fill="#8CE8C3" cx="5" cy="2" r="2" />
            </g>

            <g id="grp6" opacity="0" transform="translate(0 28)">
              <circle id="oval1" fill="#CC8EF5" cx="2" cy="7" r="2" />
              <circle id="oval2" fill="#91D2FA" cx="3" cy="2" r="2" />
            </g>

            <g id="grp3" opacity="0" transform="translate(52 28)">
              <circle id="oval2" fill="#9CD8C3" cx="2" cy="7" r="2" />
              <circle id="oval1" fill="#8CE8C3" cx="4" cy="2" r="2" />
            </g>

            <g id="grp2" opacity="0" transform="translate(44 6)">
              <circle id="oval2" fill="#CC8EF5" cx="5" cy="6" r="2" />
              <circle id="oval1" fill="#CC8EF5" cx="2" cy="2" r="2" />
            </g>

            <g id="grp5" opacity="0" transform="translate(14 50)">
              <circle id="oval1" fill="#91D2FA" cx="6" cy="5" r="2" />
              <circle id="oval2" fill="#91D2FA" cx="2" cy="2" r="2" />
            </g>

            <g id="grp4" opacity="0" transform="translate(35 50)">
              <circle id="oval1" fill="#F48EA7" cx="6" cy="5" r="2" />
              <circle id="oval2" fill="#F48EA7" cx="2" cy="2" r="2" />
            </g>

            <g id="grp1" opacity="0" transform="translate(24)">
              <circle id="oval1" fill="#9FC7FA" cx="2.5" cy="3" r="2" />
              <circle id="oval2" fill="#9FC7FA" cx="7.5" cy="2" r="2" />
            </g>
          </g>
        </svg>
      </label>
    </div>

    <div class="user-cards" data-user-cards-container></div>
    <template data-user-template>
      <div class="card">
        <button class="item-1">
          <span class="inner">
            <span class="label">Close</span>
          </span>
        </button>
        <img class="thumbnail" src="" alt="" loading="lazy" data-thumbnail />
        <div class="header"><h1 data-header></h1></div>
        <div class="body" data-body></div>
        <div class="info" data-info></div>
        <button type="button" class="favourite-button"></button>
      </div>
    </template>
  </body>
</html>
